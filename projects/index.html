---
layout: default
---

<div class="posts">
  {% for project in site.pages %}
  	{% if project.type == 'project' %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></h1>

      <div class="entry">
        {{ project.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ project.url }}" class="read-more">Read More</a>
    </article>

   	{% endif %}
  {% endfor %}
</div>
