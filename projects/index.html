---
layout: default
---

<div class="posts">
  {% for project in site.pages %}
  	{% if project.type == 'project' %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></h2>

      <img src="{{ site.baseurl }}/{{ project.image }}" alt = "project cover image" class="coverimg"/>
      
      <div class="entry">
        {{ project.excerpt }}
      </div>

      <p>
        <a href="{{ site.baseurl }}{{ project.url }}" class="read-more">Read More</a>
      </p>

    </article>

   	{% endif %}
  {% endfor %}
</div>
